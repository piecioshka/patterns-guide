<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>patterns-guide</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="styles/custom.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        auto2top: true,
        formatUpdated: "{YYYY}-{MM}-{DD}",
        themeColor: "#3d98c9",
        loadSidebar: true,
        loadNavbar: true,
        logo: "images/pattern.svg",
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
          "/.*/_navbar.md": "/_navbar.md",
        },
        name: "patterns-guide",
        repo: "piecioshka/patterns-guide",
        search: {
          placeholder: "Wpisz frazę",
          noData: "Brak wyników",
          hideOtherSidebarContent: true,
        },
        timeUpdater: {
          text: "<small style='color: grey; float: right'>Last update time: <strong>{docsify-updated}</strong></small>",
          formatUpdated: "{YYYY}-{MM}-{DD}",
          whereToPlace: "bottom",
        },
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify-updated"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  </body>
</html>
